    <script type="text/javascript">

      var WINES_CATALOG = [];
      window.onload = function(){



        var lines = escape(WINES_CSV).split('%0A');
        lines.forEach(line => {
          line = unescape(line).trim().replace(/"[\d,\.]*?"/gim, function(a){return a.replace(/[",]/gim, "")})
          line = line.split(',');
          var name = line[3].split(/\d\d\d\d/)[0];
          var size = line[3].match(/\(.*?\)/)[0].replace(/[\(\)]/gim, '');
          var year = line[3].match(/\d\d\d\d \(.*?\)/)[0].replace(/ \(.*?\)/gim, '');
          var qty = Number(line[0]);
          var lowPrice = Number(line[4].replace(/"/gim, "").replace(/,/gim, ""));
          var highPrice = Number(line[5].replace(/"/gim, "").replace(/,/gim, ""));

          var region = line[6];
          var classWine = line[7];
          var apellation = line[8];
          var SKU = line[9];

          WINES_CATALOG.push({
            name: name,
            size: size,
            vintage: year,
            lowPrice: lowPrice,
            highPrice: highPrice,
            region: region,
            class: classWine,
            apellation: apellation,
            qty: qty,
            SKU: SKU,
            type: 'TYPE',
            cage: Math.random() > 0.5,
            photo: 'PHOTO',
          })
        });
        console.log(WINES_CATALOG);

        document.body.appendChild(new Zachys.SelectItem().holder);
      }
